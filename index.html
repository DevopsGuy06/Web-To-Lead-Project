<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Friendly Salesforce Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999999;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000003EVkW" method="POST">
            <input type="hidden" name="oid" value="00DdM000003EVkW">
            <input type="hidden" name="retURL" value="https://devopsguy06.github.io/Web-To-Lead-Project/Thanks.html">
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" maxlength="40" size="20" type="text" required = "TRUE">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" maxlength="80" size="20" type="text" required = "TRUE">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" maxlength="80" size="20" type="text" required = "TRUE">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input id="company" name="company" maxlength="40" size="20" type="text" required = "TRUE">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" name="city" maxlength="40" size="20" type="text">
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <input id="state" name="state" maxlength="20" size="20" type="text">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" maxlength="40" size="20" type="text" required = "TRUE">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" maxlength="40" size="20" type="text">
            </div>
            <input type="hidden" id="lead_source" name="lead_source" value="Web" />
            <input type="hidden" id="company" name="company" value="iLearnings" />
            <input type="submit" name="submit" value="Submit">

        </form>
        <div class="form-footer">
            <p>By submitting, you agree to our <a href="#">terms and conditions</a>.</p>
        </div>
    </div>
</body>
</html>
